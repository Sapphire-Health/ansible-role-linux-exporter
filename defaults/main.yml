---
linux_exporter_config_dir: "{{ config_dir | default('/etc/node_exporter') }}"
linux_exporter_tls_server_config:
  cert_file: "{{ config_dir | default('/etc/node_exporter') }}/tls.crt"
  key_file: "{{ config_dir | default('/etc/node_exporter') }}/tls.key"
  client_auth_type: RequireAndVerifyClientCert
  client_ca_file: "{{ config_dir | default('/etc/node_exporter') }}/ca.crt"
linux_exporter_system_group: "node-exp"
linux_exporter_system_user: "{{ linux_exporter_system_group }}"
force_cert_renewal: false
linux_exporter_enabled_collectors:
  - network_route
# linux_exporter_version: 1.9.0
linux_exporter_version: latest
key_usage:
  - digitalSignature
  - keyEncipherment
key_usage_critical: true
extended_key_usage:
  - serverAuth
not_after: +3650d

# don't edit these values
linux_exporter_sans: []
